<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad Nº5 - Clase VI</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Ejercicio 1 -->
    <div class="container mt-3">
      <div class="row">
        <div class="col-lg-12">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Compra</th>
                <th>Venta</th>
                <th>Agencia</th>
                <th>Nombre</th>
                <th>Variacion</th>
                <th>VentaCero</th>
                <th>Decimales</th>
              </tr>
            </thead>
            <tbody id="tbl_body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Ejercicios 2 y 3 -->
    <div class="container mt-3">
      <div class="row">
        <div class="col-lg-12">
          <h1>Función del Arreglo</h1>
          <button id="btn_arreglo" type="button" class="btn btn-success">
            Mostrar Arreglos
          </button>
          <p id="p_arreglos"></p>
          <h1>Lista del Arreglo</h1>
          <button id="btn_lista" type="button" class="btn btn-warning">
            Mostrar Lista
          </button>
          <div class="contianer mt-3">
            <ul id="ul_arreglos" class="list-group"></ul>
          </div>
          <div class="contianer mt-3">
            <h1>Mostrar Objeto</h1>
            <button id="btn_objeto" type="button" class="btn btn-info">
              Mostrar Objeto
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
