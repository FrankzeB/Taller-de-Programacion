<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programacion Orientada a Objetos - Clase I</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">POO</a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-log-4 mb-3">
          <h1>Forma I</h1>
          <div class="mb-3">
            <label class="form-label">Kilometraje</label>
            <input
              placeholder="Ingrese la cantidad en km"
              id="inp_km"
              class="form-control"
              type="text"
            />
          </div>
          <button id="btn_mostrar" class="btn btn-outline-primary">
            Aceptar
          </button>
        </div>

        <div class="col-log-4">
          <h4>Forma II</h4>

          <div class="mb-3">
            <label class="form-label">Marca</label>
            <select id="slt_marca" class="form-select">
              <option value="-1" disabled selected>Seleccione una Marca</option>
              <option value="Peugeot">Peugeot</option>
              <option value="Chevrolet">Chevrolet</option>
            </select>
          </div>
          <button id="btn_aceptar" class="btn btn-outline-danger">
            Aceptar
          </button>
        </div>
      </div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
